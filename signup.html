<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinalização</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="logo">
            <div class="imagem"></div>
            <h1>Sinalização Digital</h1>
        </div>
        <div class="items">
            <h3>Sobre nós</h3>
            <h3>Conhecer a ferramenta</h3>
            <h3>Encarregados</h3>
            <h3>Github</h3>
        </div>
    </nav>

    <main>
        <div class="about-content">
            <div class="content">
                <div class="circular-image"></div>
                <h1>Digital Signage</h1>
                <h3>Já tem uma conta? <a>Entrar</a>.</h3>
                <h3>Que tal entender <a>como nós trabalhamos</a></h3>
            </div>
        </div>

        <div class="form-container">
            <div>
                <h1>Bem-vindo</h1>
                <p>Cadastre-se agora para usar o sistema</p>
            </div>
            <form>
                <label>Nome</label>
                <input type="text" name="email">
                <label>E-mail</label>
                <input type="email" name="paswd">
                <label>Senha</label>
                <input type="password" name="paswd">
                <label>Aniversário</label>
                <input type="date" name="email">
                <label>CPF</label>
                <input type="number" name="email">
            </form>
            <button>Cadastrar</button>
        </div>
    </main>
</body>

</html>

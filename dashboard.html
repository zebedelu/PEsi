<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="widp=device-widp, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/variaveis.css" />
    <link rel="stylesheet" href="css/dashboardheader.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <script src="js/dashboardheader.js"></script>
  </head>
  <body>
    <main>
      <div class="right-painel">
        <div class="information">
          <div>
            <p><span id="CountDispositivo">20</span> Dispositivos</p>
          </div>
          <div>
            <p><span id="CountDispOnline">15</span> Onlines</p>
          </div>
          <div>
            <p><span id="CountDispOffline">5</span> Offlines</p>
          </div>
          <!-- <button id="newdisp">Novo Dipositivo
            <img src="images/plus.svg" />
          </button> -->
          <div style="display: flex;">
            <button id="newplaylist">
              <img src="images/icons/plus.svg" />Nova Playlist
            </button>
            <button class="disabled">Aplicar</button>
          </div>
        </div>
        <div class="main">
          <p>Todos os Dispositivos</p>
          <div class="dispositivos" id="dispositivos">
            <div class="linha-info">
              <div><p>Nome</p></div>
              <div><p>Descrição</p></div>
              <div><p>Status</p></div>
              <div><p>Playlist</p></div>
              <div><p>#</p></div>
            </div>
            <div class="linha" id="copy-dispositivo">
              <div><p id="name">Lorem</p></div>
              <div><p id="locali">ipsum</p></div>
              <div><p id="status">dolor</p></div>
              <div>
                <select class="selectplaylist">
                    <option>Esporte 1</option>
                    <option>Playlist da Cozinha</option>
                    <option selected>Nenhum</option>
                </select>
              </div>
              <div><p id="idnumber">1</p></div>
            </div>
            <div class="linha">
              <div><p id="name">Lorem</p></div>
              <div><p id="locali">ipsum</p></div>
              <div><p id="status" class="online">Online</p></div>
              <div>
                <select class="selectplaylist">
                    <option selected>Esporte 1</option>
                    <option>Playlist da Cozinha</option>
                    <option>Nenhum</option>
                </select>
              </div>
              <div><p id="idnumber">1</p></div>
            </div>
            <div class="linha">
              <div><p id="name">Lorem</p></div>
              <div><p id="locali">ipsum</p></div>
              <div><p id="status" class="offline">Offline</p></div>
              <div>
                <select class="selectplaylist">
                    <option>Esporte 1</option>
                    <option selected>Playlist da Cozinha</option>
                    <option>Nenhum</option>
                </select>
              </div>
              <div><p id="idnumber">2</p></div>
            </div>
            <div class="linha">
              <div><p id="name">Lorem</p></div>
              <div><p id="locali">ipsum</p></div>
              <div><p id="status" class="online">Online</p></div>
              <div>
                <select class="selectplaylist">
                    <option>Esporte 1</option>
                    <option>Playlist da Cozinha</option>  
                    <option selected>Nenhum</option>
                </select>
              </div>
              <div><p id="idnumber">3</p></div>
            </div>
          </table>
        </div>
        <div class="bottom">
          <div class="skip">
            <button><</button>
            <p>1</p>
            <button>></button>
          </div>
        </div>
      </div>
    </main>
    <div id="AddDispositivo" style="display: none;">
      <div class="blackscreen">
        <h1>Adicionar Dispositivo</h1>
        <form>
          <label for="nome">Nome</label>
          <input type="text" maxlength="30" name="nome" placeholder="Nome do dispositivo" required>
          <label for="desc">Descrição</label>
          <input type="text" maxlength="30" name="desc" placeholder="Insira uma descrição" required>
          <label for="playlist">Playlist</label>
          <select required>
            <option value="">Selecione uma playlist</option>
            <option value="Esporte 1">Esporte 1</option>
            <option value="TV primária">TV primária</option>
            <option value="Shopping">Shopping</option>
          </select>
          <div>
            <button class="cancelar" id="cancelPlaylist">Cancelar</button>
            <button class="confirm" id="createPlaylist">Confirmar</button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="js/dashboard.js"></script>
  <script>
    document.getElementById("newplaylist").addEventListener("click",()=>{
      window.location.href = "playlistconfig.html"
    })
  </script>
</html>
